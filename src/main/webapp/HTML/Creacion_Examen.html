<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Examenes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body class="pagina5">
<header class="encabezado">
    <a href="../index.html">
        <img id="logo" src="../IMG/logo.png" alt="Logo Izquierda">
    </a>
    <img id="logo_Utez" src="../IMG/LogoUtez.png" alt="Logo Derecha">
</header>
<div class="conic-gradient">
    <img id="imagen_arriba" src="../IMG/colorArriba.png" alt="Imagen Arriba">
    <div class="container">
        <h1>Formulario</h1>
        <input type="text" id="nombreExamen" placeholder="Nombre del examen" maxlength="50">

        <div id="crearPregunta">
            <h2>Crear pregunta</h2>
            <div class="file-input-wrapper">
                <label for="imagenPregunta" class="file-input-label">Seleccionar archivo</label>
                <input type="file" id="imagenPregunta" accept="image/*" class="file-input">
                <span id="file-name">Sin archivos seleccionados</span>
            </div>

            <textarea id="textoPregunta" placeholder="Escribe tu pregunta aquí" maxlength="100"></textarea>

            <div>
                <label>
                    <input type="radio" name="tipoPregunta" value="opcionMultiple" checked> Opción múltiple
                </label>
                <label>
                    <input type="radio" name="tipoPregunta" value="respuestaEscrita"> Respuesta escrita
                </label>
            </div>
            <div id="opcionesContainer">
                <div class="opcion">
                    <input type="text" placeholder="Opción 1" maxlength="30">
                    <label class="correcta-label">
                        <input type="checkbox" class="respuestaCorrectaCheck"> Correcta
                    </label>
                </div>
            </div>
            <button onclick="agregarOpcion()">Agregar opción</button>

            <!--<input type="text" id="respuestaEscritaInput" placeholder="Escribe la respuesta correcta aquí" maxlength="30" style="display: none;"> -->
            <button onclick="guardarPregunta()">Guardar pregunta</button>
        </div>

        <!-- Área para mostrar  preguntas creadas -->
        <div id="preguntasCreadas">
            <h2>Preguntas creadas</h2>
            <!-- Aquí se mostrarán las preguntas dinámicamente -->
        </div>
    </div>

    <script src="script.js"></script>
    <img id="imagen_esq_izq" src="../IMG/colorAbajo.png" alt="Esquina izquierda">
</div>
</body>
</html>
